name: test

on:
  push:
  pull_request:
  schedule:
    - cron: '25 10 * * *'
  workflow_dispatch:

jobs:
  ruby-versions:
    if: ${{ startsWith(github.repository, 'ruby/') || github.event_name != 'schedule' }}
    uses: ruby/actions/.github/workflows/ruby_versions.yml@master
    with:
      engine: cruby

  test:
    needs: ruby-versions
    strategy:
      fail-fast: false
      matrix:
        ruby: ${{ fromJson(needs.ruby-versions.outputs.versions) }}
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        include:
          - ruby: jruby
          - ruby: jruby-head
          - ruby: truffleruby
          - ruby: truffleruby-head
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        rubygems: latest
    - name: Experiment with a manual bundle install
      run: bundle install
    - name: Run test
      run: rake # Attempting without 'bundle exec'
      continue-on-error: ${{matrix.ruby == 'truffleruby-head'}}

    - uses: ./.github/actions/package
      with:
        package-name: ${GITHUB_REPOSITORY#*/}-${PLATFORM:-${RUNNER_OS}}
      env:
        PLATFORM: ${{ startsWith(matrix.ruby, 'jruby') && 'java' || '' }}
      if: >-
        ${{
        github.event_name == 'push' &&
        (matrix.ruby == needs.ruby-versions.outputs.latest || matrix.ruby == 'jruby-head')
        }}
